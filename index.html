<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>

    <link rel="stylesheet" href="js/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="js/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="js/reveal.js/dist/theme/serif.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="js/reveal.js/plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section name="md_content" data-markdown="slides.md" data-separator="^---$"
                data-separator-vertical="^------$" data-separator-notes="^Note:" data-charset="iso-8859-15">
                ></section>
        </div>
    </div>

    <script src="js/reveal.js/dist/reveal.js"></script>
    <script src="js/reveal.js/plugin/notes/notes.js"></script>
    <script src="js/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="js/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        var md = document.getElementsByName('md_content')[0]
        var params = new URLSearchParams(window.location.search)
        md.dataset.markdown = "/presentations/" + params.get('p') + ".md"
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
    <div class="reveal">
        <div class="slides">
            <section>Horizontal Slide</section>
            <section>
                <section>Vertical Slide 1</section>
                <section>Vertical Slide 2</section>
            </section>
        </div>
    </div>
    <section data-markdown>
        <textarea data-template>
          ## Slide 1
          A paragraph with some text and a [link](http://hakim.se).
          ---
          ## Slide 2
          ---
          ## Slide 3
        </textarea>
      </section>
</body>

</html>
